{% extends "store/base2.html" %}
{% load static %}

{% block content %}


<div class="container">
    <main class="pt-5">
        <div class="row g-3">
          {% for j in wacity %}
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block"  alt="Responsive image" src="{{ product.picture.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ j.listpk }}</h1>

                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">{{j.listprice}}</div>
                            <div class="col-6 text-end">{{j.listquantity}}</div>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>

                            </div>

                        </div>


                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>


</div>


{% endblock %}
